{% extends "base.html" %}

{% block title %}Editar Reserva - Chapatax{% endblock %}

{% block content %}
<h1>Editar Reserva</h1>

<form action="{{ request.url_for('update_reserva', reserva_id=reserva.id) }}" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ reserva.nombre }}" required><br>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" value="{{ reserva.telefono }}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ reserva.email }}" required><br>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" value="{{ reserva.fecha }}" required><br>

    <label for="hora">Hora:</label>
    <input type="time" id="hora" name="hora" value="{{ reserva.hora }}" required><br>

    <label for="personas">Número de personas:</label>
    <input type="number" id="personas" name="personas" value="{{ reserva.personas }}" required><br>

    <button type="submit">Actualizar</button>
</form>

<a href="{{ request.url_for('reservas') }}">Volver a las reservas</a>
{% endblock %}
